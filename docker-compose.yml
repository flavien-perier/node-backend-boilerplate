version: "3.7"
services:
  postgres:
    image: postgres:alpine
    container_name: postgres
    restart: always
    volumes:
      - db-postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: admin
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  redis:
    image: redis:alpine
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    restart: always
    volumes:
      - db-redis:/data

  app-dev:
    build: 
      context: ./
      dockerfile: Dockerfile.dev
    container_name: app-dev
    command: npm run dev
    restart: always
    volumes:
      - ./src:/opt/app/src
      - ./gyp:/opt/app/gyp
      - ./swagger.yaml:/opt/app/swagger.yaml
    ports:
      - 127.0.0.1:8080:8080
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      POSTGRES_URL: psql://admin:${POSTGRES_PASSWORD}@postgres:5432/admin

  app-test:
    build: 
      context: ./
      dockerfile: Dockerfile.dev
    container_name: app-test
    command: npm test
    restart: always
    volumes:
      - ./src:/opt/app/src
      - ./gyp:/opt/app/gyp
      - ./swagger.yaml:/opt/app/swagger.yaml
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      POSTGRES_URL: psql://admin:${POSTGRES_PASSWORD}@postgres:5432/admin

volumes:
  db-postgres:
  db-redis:
